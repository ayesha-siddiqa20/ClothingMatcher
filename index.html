<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Clothing Matcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-dark: #343a40;
            --bs-gray-dark: #6c757d;
            --primary-color: #495057; /* Sophisticated primary color */
            --secondary-color: #adb5bd; /* Soft secondary color */
        }
        .hero-section {
            background-image: url('https://idsb.tmgrup.com.tr/ly/uploads/images/2022/02/27/185927.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
        }
        .content {
            position: relative;
            z-index: 2; /* Ensures content is above the overlay */
        }
        .btn-custom {
            background-color: #29231b;
            border-color: var(--primary-color);
            color: white;
        }
        .btn-custom:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>

<section class="hero-section text-center">
    <div class="overlay"></div>
    <div class="content">
        <h2 class="display-4 mb-2">Elevate your style with</h2>
        <h1 class="display-4 mb-2 fw-bold">Clothing Matcher</h1>

        <p class="lead">Explore and create outfit combinations that express your unique style.</p>
        <a href="index2.html" class="btn btn-custom btn-lg mt-4">Try Me!</a>
    </div>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
